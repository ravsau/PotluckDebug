<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

   <h1> Here's the list of Who's Bringing What</h1>
   
   
  <table>
  
  <tr>
    <th>Id</th>
  <th>Name</th>
  <th>Food</th>
  
  </tr>
  <tr th:each = "food:${list}">
   	<td th:text="${food.id}"/>
  	<td th:text="${food.personName}"/>
  	<td th:text="${food.food}"/>
  
  
  
  </tr>
  
  </table>
   
   <a href="/delete"> Delete a person from the list</a>
    <a href="/foodlist"> Add a new  person to the list</a>
   
   
   
   

</body>
</html>
